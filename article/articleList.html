<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/article/articleList.css">
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/js/base.js"></script>
    <script src="../assets/js/article/articles.js"></script>
    <script src="../assets/js/article/articleList.js"></script>
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <!-- 顶部查询 -->
            <form class="layui-form" id='formFilter'>
                <!-- 文章类别选择 -->
                <div class="layui-form-item layui-inline">
                    <select name="cate_id" lay-verify=""></select>
                </div>
                <!-- 文章状态选择 -->
                <div class="layui-form-item layui-inline">
                    <select name="state" lay-verify="">
                        <option value="">所有状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <button type="button" class="layui-btn" lay-submit>筛选</button>
                </div>
            </form>
            <!-- 中间列表 -->
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col width="150">
                    <col width="200">
                    <col width="150">
                    <col width="200">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <!-- 底部分页 -->
            <div id="pageBox"></div>
        </div>
    </div>
    <!-- 文章列表数据模板 -->
    <script type="text/html" id="article_list_tmp">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date|dateFormate}}</td>
            <td>{{$value.state}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-sm">编辑</button>
                <button type="button" class="layui-btn layui-btn-sm layui-btn-danger btn-del" data-id={{$value.Id}}>删除</button>
            </td>

        </tr>
        {{/each}}
    </script>
    <script type="text/html" id="select_load_articleCategory">
        <option value="">请选择文章类别</option>
        {{each data}}
        <option value="{{$value.name}}">{{$value.name}}</option>
        {{/each}}
    </script>
</body>

</html>
