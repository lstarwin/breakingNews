<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章发表</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/lib/cropper/cropper.css">
    <link rel="stylesheet" href="../assets/css/article/articlePublish.css">
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/lib/cropper/Cropper.js"></script>
    <script src="../assets/lib/cropper/jquery-cropper.js"></script>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/tinymce/tinymce.min.js"></script>
    <script src="../assets/lib/tinymce/tinymce_setup.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/js/base.js"></script>
    <script src="../assets/js/article/articlePublish.js"></script>
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">写文章</div>
        <div class="layui-card-body">
            <form class="layui-form" id="formPublish">
                <!-- 第一行 文章标题-->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 第二行 文章分类<select>-->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章分类</label>
                    <div class="layui-input-block">
                        <select name="cate_id" lay-verify="required"></select>
                    </div>
                </div>
                <!-- 第三行 文章内容[富文本编辑器]-->
                <div class="layui-form-item">
                    <!-- 左侧的 label -->
                    <label class="layui-form-label">文章内容</label>
                    <!-- 为富文本编辑器外部的容器设置高度 -->
                    <div class="layui-input-block" style="height: 400px;">
                        <!-- 重要：将来这个 textarea 会被初始化为富文本编辑器 -->
                        <textarea name="content"></textarea>
                    </div>
                </div>
                <!-- 第四行 文章封面 cropper图片裁剪-->
                <div class="layui-form-item cropper_area">
                    <!-- 第一行的图片裁剪和预览区域 -->
                    <div class="row1">
                        <!-- 图片裁剪区域 -->
                        <div class="cropper-box">
                            <!-- 这个 img 标签很重要，将来会把它初始化为裁剪区域 -->
                            <img id="image" src="/assets/images/sample.jpg" />    </div>
                        <!-- 图片的预览区域 -->
                        <div class="preview-box">
                            <div>
                                <!-- 宽高为 100px 的预览区域 -->
                                <div class="img-preview w100"></div>
                                <p class="size">
                                    <button type="button" class="layui-btn layui-btn-danger" id="btnFaceSelect">选择封面</button>
                                </p>
                            </div>

                        </div>
                    </div>

                    <!-- 第二行的按钮区域 -->
                    <div class="row2">
                        <input type="file" accept="image/png,image/jpeg" id="file">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit>发布</button>
                        <button class="layui-btn layui-btn-primary" lay-submit id="btn_saveCG">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- 文章分类列表加载模板 -->
    <script type="text/html" id="tmp_cate">
        <option value="">所有文章分类</option>
        {{each data}}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>
</body>

</html>
